<body>


<script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script> <!-- Link to react -->
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script> <!-- To include JSX with Babel -->

<style>

.box {
border: 2px solid black;
margin-top: 5px;
margin-right: auto;
margin-bottom: 5px;
margin-left: 5px;
}

.box--big{
  width: 180px;
  height: 180px;
}

.box--medium{
  width: 120px;
  height: 120px;
}

.box--small{
  width: 60px;
  height: 60px;
}
</style>

<div id="root"> </div>
<script type="text/babel">
const rootElement = document.getElementById('root')

function Box({style, className = '', size , ...rest}){
  return(
   <div className={`box ${`box--${size}`}`} style = {{paddingLeft:20, ...style}} {...rest}/>
  )
}

const element = (
    <div>
      <Box size= "small" style= {{backgroundColor: 'lightblue'}}> small box </Box>
      <Box size= "medium" style= {{backgroundColor: 'pink'}}> medium box </Box>
      <Box size= "big" style= {{backgroundColor: 'orange'}}> big box </Box>
    </div>
  )


ReactDOM.render(element,rootElement)
</script>
</body>
